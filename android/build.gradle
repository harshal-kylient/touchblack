buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.2")
        classpath("com.google.firebase:firebase-crashlytics-gradle:3.0.3")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Add this snippet to the end of the file
// This forces the preBuild task to depend on the React Native code generation task,
// ensuring the necessary C++ files are created before CMake needs them.
tasks.whenTaskAdded { task ->
    if (task.name == 'preBuild') {
        task.dependsOn "generateCodegenArtifactsFromSchema"
    }
}